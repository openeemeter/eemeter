[pytest]
addopts =
    # run in parallel - requires pytest-xdist
    -n auto

    # show coverage - requires pytest-cov
    --cov=./

    # show lines missing coverage
    --cov-report term-missing

    # verbose output
    -vv

filterwarnings =
    ignore::DeprecationWarning:.*statsmodels.*:480
    ignore::RuntimeWarning:.*eemeter.*features.*
